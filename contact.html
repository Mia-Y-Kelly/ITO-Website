                <h1>Contact Us</h1> 
                <h2>Please fill out the following form to contact IT Oxygen with any problems or inquiry you may have.</h2> 
                <div id="form">
                    <form name="contactForm" method="post" action="mailto:mykelly@mtu.edu">
                        <fieldset>
                            <legend>Contact Information</legend>
                            <label>Name:</label>
                            <input type="text" name="name" required><br>
                            <label>Organization:</label>
                            <input type="text" name="org"><br>
                            <label>Contact Email:</label>
                            <input type="email" name= "email" required><br>
                            <label>Contact Phone:</label>
                            <input type="tel" name="phone"><br><br>
                            <label>Contact Preference:</label><br>
                            <input type="radio" name="preference" value="phone">
                            <label class="tab">Phone:</label><br>
                            <input type="radio" name="preference" value="email">
                            <label class="tab">E-mail:</label><br>
                        </fieldset><br><br> 
                        <fieldset>
                            <legend>Reason for Contact</legend> 
                            <label id="reg">Please explain the extent of your contact to IT Oxygen.</label><br>
                            <textarea name="reason" rows="10" cols="90"></textarea>
                        </fieldset><br>
                            <input class="subbutton" type="submit" name="submit" value="Submit">
                            <input class="subbutton" type="reset" name="reset" value="Reset"/><br>
                    </form> 
                </div>
